{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select style="width: 25%" id="sale-symbol" name="symbol">
                <option value="0">Select a stock to sell:</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input style="width: 25%" autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of shares to sell" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
